<html>

<head>
    <title>9-16-25</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Guestbook</h1>
<h2>Please, sign here: </h2>

<form id="Form">
    <div class="form-field">
        <label id="name-input">Name: </label>
        <input type="text" id="name" required>
    </div>
    <div class="form-field">
        <label id="color-input">Favorite Color: </label>
        <input type="text" id="colored" required>
    </div>
    <div class="form-field">
        <label id="message-input">Message: </label>
        <input type="text" id="message" required>
    </div>
    <p id="math-problem-text">Answer this Math Problem: </p>

    <div class="form-field">
        <label id="math-input">Answer: </label>
        <input type="number" id="mathInput" required>
    </div>
    <p id ="validationError" style="color: red";></p>
    <div class="btn"><button type ="submit">Submit: </button>
</form>
<div id="List">
</div>

</div>
    <script src="script.js" defer></script>
</body>
</html>
